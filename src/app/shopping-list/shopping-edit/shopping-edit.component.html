<div class="row">

    <div class="col-xs-12">

        <form>
            <div class="row">
                <div class="col-sm-5">
                    <mat-form-field>
                        <mat-label>Name</mat-label>
                        <input matInput placeholder="Enter ingredient" #nameIng />
                    </mat-form-field>
                </div>

                <div class="col-sm-2">

                    <mat-form-field>
                        <mat-label>Quantity</mat-label>
                        <input matInput placeholder="Enter qty" #qtyIng/>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <!-- <button mat-raised-button class="btn btn-success" type="submit">Add</button> -->
                    <button mat-raised-button class="btn btn-success" type="button" (click)="addIngredient({name:nameIng.value, qty: qtyIng.value})">Add</button>
                    <button mat-raised-button class="btn btn-danger"  type="button" (click)="removeIngredient({name:nameIng.value, qty: qtyIng.value})">Delete</button>
                    <button mat-raised-button class="btn btn-primary" type="reset">Clear</button>
                </div>
            </div>
        </form>
    </div>


</div>
