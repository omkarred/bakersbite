<div class="row">

    <br>
    <div class="col-xs-12">
        <button mat-raised-button>New Recipe</button>
    </div>
</div>

<hr>
<div class="row">

    <br>
    <div class="col-xs-12">
        <a href="#" *ngFor="let recipe of recipes">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>{{recipe.name}}</mat-card-title>
                    <mat-card-subtitle>{{recipe.desc}}</mat-card-subtitle>
                    <span class="menu-spacer"></span>
                    <span class="pull-right">
                        <img [src]="recipe.imgPath"
                            alt="{{recipe.name}}" style="max-height: 50px;">
                    </span>
                </mat-card-header>
            </mat-card>
            <br>
        </a>
    </div>
</div>


<app-recipe-item></app-recipe-item>
