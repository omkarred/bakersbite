<div class="row">

    <div class="col-xs-5">

        <mat-card>
            <!-- <form (ngSubmit)="onSubmit(f)" #f="ngForm">  Another way to implement using @ViewChild-->
            <form (ngSubmit)="onSubmit()" #myForm="ngForm">
                <div ngModelGroup="customData" #myvalidation="ngModelGroup">
                    <div class="form-group">
                        <label for="nameId"><b>Name:</b></label>
                        <input id="nameId" type="text" name="username" class="form-control" [ngModel]="nameTr"
                            required />
                        <!--[ngModel] this sets default value of the field nameTr to thus text box-->
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary" (click)="suggestUserName()">Suggest UserName</button>
                    </div>

                    <div class="form-group">
                        <label for="lname"><b>Last Name:</b></label>
                        <input id="lname" type="text" name="lastname" class="form-control" ngModel required />
                    </div>

                    <div class="form-group">
                        <label for="Email"><b>Email:</b></label>
                        <input input id="lname" type="email" name="email" class="form-control" ngModel required email/>
                    </div>

                    <div class="form-group">
                        <label for="genderId">Select Geneder: </label><select input id="genderId" name="gender"
                            class="form-control" ngModel>
                            <option>Male</option>
                            <option>Female</option>
                        </select>

                    </div>
                    <div class="form-group">
                        <button type="submit" [disabled]="! (myForm.valid)"
                            class="btn btn-primary">Submit</button>
                    </div>

                    <div class="form-group">
                        <button type="reset" class="btn btn-primary">Reset</button>
                    </div>
                </div>
            </form>
            <p *ngIf="(!myvalidation.valid) && myvalidation.touched" style="color:red;"> ValidationError in fields</p>
            <p *ngIf="status != ''" style="color:red;"> {{status}}</p>
        </mat-card>
    </div>
</div>
